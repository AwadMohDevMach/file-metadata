<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Metadata Microservice â€” Upload</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;display:flex;flex-direction:column;align-items:center;gap:16px;padding:32px}
    .card{max-width:720px;width:100%;border-radius:8px;padding:20px;box-shadow:0 4px 18px rgba(0,0,0,0.08)}
    h1{margin:0 0 8px}
    .result{white-space:pre-wrap;font-family:monospace;background:#f7f7f7;padding:12px;border-radius:6px}
    button{padding:10px 14px;border-radius:6px;border:1px solid #ccc;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>File Metadata Microservice</h1>
    <p>Choose a file and upload. The server returns the file's name, MIME type and size in bytes.</p>

    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/api/fileanalyse">
      <input type="file" name="upfile" id="upfile" required />
      <button type="submit">Upload</button>
    </form>

    <h3>Result</h3>
    <div id="output" class="result">No upload yet.</div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('upfile');
      if (!fileInput.files || fileInput.files.length === 0) {
        output.textContent = 'Please choose a file.';
        return;
      }

      const fd = new FormData();
      fd.append('upfile', fileInput.files[0]);

      output.textContent = 'Uploading...';

      try {
        const res = await fetch('/api/fileanalyse', { method: 'POST', body: fd });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          output.textContent = 'Error: ' + (err.error || res.statusText || res.status);
          return;
        }
        const json = await res.json();
        output.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        output.textContent = 'Upload failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
