<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Metadata Microservice</title>
</head>
<body>
    <h1>File Metadata Microservice</h1>
    <p>Upload a file to view its metadata (name, type, size).</p>
    <form id="fileForm" enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
        <input type="file" name="upfile" required>
        <button type="submit">Upload</button>
    </form>
    <pre id="output"></pre>

    <script>
        document.getElementById('fileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/api/fileanalyse', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
